        function test() {

        }

        function addRow(name, url, isdir, size) {
            if (name == ".")
                return;
            var table = document.getElementById("table");
            var row = document.createElement("tr");
            var file_cell = document.createElement("td");
            var link = document.createElement("a");
            link.className = isdir ? "icon dir" : "icon file";
            if (name == "...") {
                link.href = url;
                link.innerHTML = "[Upload file]";
                link.className = "icon upload";
                size = "";
            } else {
                if (name == "..") {
                    link.href = url;
                    link.innerHTML = "[Parent directory]";
                    link.className = "icon up";
                    size = "";
                } else {
                    if (isdir) {
                        name = name + "/";
                        url = url + "/";
                        size = "";
                    }
                    //link.innerText = name;
                    // MOZILLA FIREFOX SUCKS
                    link.innerHTML = name;
                    link.href = url;
                }
            }
            file_cell.appendChild(link);
            row.appendChild(file_cell);
            row.appendChild(createCell(size));
            table.appendChild(row);
        }
        function createCell(text) {
            var cell = document.createElement("td");
            cell.setAttribute("class", "detailsColumn");
            cell.innerHTML = text;
            return cell;
        }
        function start(location) {
            var header = document.getElementById("header");
            header.innerHTML = location;
            document.getElementById("title").innerHTML = "Micelius Server";
            document.getElementById("r1").innerHTML = "Name";
            document.getElementById("r1").style.textAlign = 'left';
            document.getElementById("r2").innerHTML = "Size";
        }
    </script>
